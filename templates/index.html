<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Barcode Generator</title>
</head>
<body>
  <h1>Barcode Generator</h1>
  <form method="get" enctype="multipart/form-data" action="/download">
    <input type="file" name="file" accept=".xls, .xlsx">
    <input type="submit" value="Generate Labels">
  </form>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
</body>
</html>
